<h2 class="mb-4">{{ include.title }}</h2>

<div class="row {{ include.class }}" data-masonry='{"percentPosition": true }'>
    {% for card in site.cards %}
    {% if include.type == card.type %}
    <div class="col-sm-6 col-xl-4 mb-4">
        <div class="card">
            <div class="card-body">
                {% if card.card-icon %}
                <p class="card-icon">
                    <i class="bi bi-{{ card.card-icon }}"></i>
                </p>
                {% endif %}

                {% if card.card-title %}
                <h3 class="h4 card-title">{{ card.card-title }}</h3>
                {% endif %}

                {{ card.content | markdownify }}
            </div>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
