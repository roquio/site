<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a href="/" class="navbar-brand">
            <img src="/assets/img/logo-color-3.png" alt="Roquio">
        </a>

        <button type="button" class="btn btn-link btn-lg link-light" data-bs-toggle="collapse"
                data-bs-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false"
                aria-label="Toggle navigation">
            <i class="bi bi-list"></i>
        </button>

        <div id="navbar-content" class="collapse navbar-collapse">
            {% assign items = site.data.navigation.pages | sort: 'order' %}
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                {% for item in items %}
                <li class="nav-item">
                    {% if page.url == item.url %}
                    <a href="{{ item.url }}" class="nav-link active" aria-current="page">{{ item.title }}</a>
                    {% else %}
                    <a href="{{ item.url }}" class="nav-link">{{ item.title }}</a>
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
